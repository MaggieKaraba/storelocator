<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Kuli Kuli Store Locator</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="stores.geojson"></script>
    <script>
      function kuliMap() {
        var oakland = {lat:37.7583925, lng:-122.3754124 };

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: 3.55851195, lng:178.7366199}
        });
        // This example displays a marker at the center of Australia.
// When the user clicks the marker, an info window opens.
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Whole Foods Market(Oakland)</h1>'+
      '<div id="bodyContent">'+
      '<p><b>WFM Oakland</b>, <br></br> <b>Address</b> <br></br> 456 West Lane Avenue' +
      '<br></br> Oakland, CA 97848 <br></br>'+
      'Carries Pure Moringa Powder, Smoothies and Energy Shots'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var marker = new google.maps.Marker({
    position: oakland,
    map: map,
    title: 'Whole Foods Market (Oakland)'
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        // The map() method here has nothing to do with the Google Maps API.
        var markers = kulikuli_stores.features.map(function(store, i) {
          var latLng = {lat: store.geometry.coordinates[1], lng: store.geometry.coordinates[0] }
          return new google.maps.Marker({
            position: latLng,
            label: store.properties.storeName,
          });
        });
        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=&callback=kuliMap">
    </script>
  </body>
</html>
