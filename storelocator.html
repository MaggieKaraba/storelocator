<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Kuli Kuli Store Locator</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function kuliMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: {lat: 3.55851195, lng:178.7366199}
        });

        // Create an array of alphabetical characters used to label the markers.
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        // The map() method here has nothing to do with the Google Maps API.
        var markers = locations.map(function(location, i) {
          return new google.maps.Marker({
            position: location,
            label: labels[i % labels.length]
          });
        });
        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
      }
      var locations = [
        {lat: 37.7576171, lng:-122.5776844},
        {lat: 37.7541082, lng:-122.35207},
        {lat: 37.7339298, lng:-122.2613381},
        {lat:37.7770013, lng: -122.2458601},
        {lat: 37.8045687, lng:-122.2651188},
        {lat: 37.5477609, lng:-121.967627},
        {lat: 37.807821, lng: -122.2617151},
        {lat: 37.7549436, lng:-122.2579684},
        {lat: 37.7586867, lng:-122.5155349},
        {lat: 37.7849, lng:-122.3041213},
        {lat: 37.7940949, lng:-122.4115089},
        {lat: 37.7599673, lng:-122.4518666,},
      ]
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=&callback=kuliMap">
    </script>
  </body>
</html>
